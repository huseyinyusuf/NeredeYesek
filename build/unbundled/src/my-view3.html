<html><head><link rel="import" href="shared-styles.html">

</head><body><dom-module id="my-view3" domready="getRst">
  
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style is="custom-style">
        paper-button.custom {
            --paper-button-ink-color: var(--paper-pink-a200);
            /* These could also be individually defined for each of the
             specific css classes, but we'll just do it once as an example */
            --paper-button-flat-keyboard-focus: {
                background-color: var(--paper-pink-a200);
                color: white !important;
            };
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            };
        }
    paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
    }
    paper-button.pink {
        color: var(--paper-pink-a200);
        
    }
    paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
            color: white !important;
        };
    }
    paper-button.red {
        background-color: var(--paper-red-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-red-500) !important;
            color: white !important;
        };
    }

    paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
    }
    paper-button.green[active] {
        background-color: var(--paper-red-500);
    }
    paper-button.disabled {
        color: white;
    }
    </style>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-1.2.1/vaadin-grid.html">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <div class="card">
	<vaadin-grid selection-mode="multi" style="height: 900px">
     <table id="restaurant">
       
       <colgroup><col name="picture">
       <col name="name">
       <col name="price">
       <col name="Location">
       <col name="edit">

       
       </colgroup><thead>
         <tr>
           <th>Picture</th>
           <th>Restaurant Name</th>
           <th>Price Level</th>
           <th>Location</th>
           <th>Edit Restaurant</th>
         </tr>
       </thead>
       <tbody>
       	
       </tbody>
     </table>
   </vaadin-grid>
    <paper-button raised="" class="indigo" onclick="dialog.open()">Add Restaurant</paper-button>
    <paper-dialog id="dialog">        
        <h2>Add Restaurant</h2>
        <paper-input id="addName" label="Restaurant Name"></paper-input>
        <paper-input id="addPrice" label="Restaurant Price"></paper-input>
        <paper-input id="addLocation" label="Restaurant Location"></paper-input>
        <div class="buttons">
            <paper-button dialog-dismiss="">Cancel</paper-button>
            <paper-button onclick="addRestaurant();" dialog-confirm="" autofocus="">Add Restaurant</paper-button>
        </div>
    </paper-dialog>
    <paper-dialog id="dialogForEdit">
    <h2>Edit Restaurant</h2>
      <paper-input id="editRestaurantName" label="Restaurant Name"></paper-input>
      <paper-input id="editRestaurantPrice" label="price"></paper-input>
      <paper-input id="editRestaurantLocation" label="location"></paper-input>
      <paper-dropdown-menu label="Vote For Restaurant">
        <paper-listbox class="dropdown-content" selected="1">
          <paper-item>1</paper-item>
          <paper-item>2</paper-item>
          <paper-item>3</paper-item>
          <paper-item>4</paper-item>
          <paper-item>5</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    <div class="buttons">
      <paper-button dialog-dismiss="">Cancel</paper-button>
      <paper-button onclick="saveRestaurant();" dialog-confirm="" autofocus="">Save Restaurant</paper-button>
    </div>
  </paper-dialog>
   </div>

   </template>

  <script>Polymer({is:"my-view3"});</script>

   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
   <script type="text/javascript" src="firebasehelper3.js"></script>
</dom-module>
</body></html>
