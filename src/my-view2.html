<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style is="custom-style">
  paper-button.custom {
    --paper-button-ink-color: var(--paper-pink-a200);
    /* These could also be individually defined for each of the
      specific css classes, but we'll just do it once as an example */
    --paper-button-flat-keyboard-focus: {
      background-color: var(--paper-pink-a200);
      color: white !important;
    };
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.custom:hover {
    background-color: var(--paper-indigo-100);
  }
  paper-button.pink {
    color: var(--paper-pink-a200);

  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.red {
    background-color: var(--paper-red-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-red-500) !important;
      color: white !important;
    };
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  paper-button.disabled {
    color: white;
  }
</style>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-1.2.1/vaadin-grid.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="card">
      <vaadin-grid selection-mode="multi">
     <table id="member">
       <!-- Define the columns and their mapping to data properties. -->
       <col name="picture">
       <col name="name">
       <col name="usedVote">
       <col name="edit">

       <!-- Define the column headings. -->
       <thead>
         <tr>
           <th>Picture</th>
           <th>Name</th>
           <th>Used Vote</th>
           <th>Edit Member</th>
         </tr>
       </thead>
       <tbody>
        
       </tbody>
     </table>
   </vaadin-grid>

   <br>
  <paper-button raised class="indigo" onclick="dialog.open()">Add Member</paper-button>
   <paper-dialog id="dialog">
    <h2>Add Member</h2>
      <paper-input id="newUserName" label="Member Name"></paper-input>
      <paper-input id="newUserMail" label="E-mail"></paper-input>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button onclick="addMember();" dialog-confirm autofocus>Add Member</paper-button>
    </div>
  </paper-dialog>
  <paper-dialog id="dialogForEdit">
    <h2>Edit Member</h2>
      <paper-input id="editUserName" label="Member Name"></paper-input>
      <paper-input id="editUserMail" label="E-mail"></paper-input>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button onclick="saveMember();" dialog-confirm autofocus>Save Member</paper-button>
    </div>
  </paper-dialog>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script type="text/javascript" src="firebasehelper2.js"></script>
</dom-module>
